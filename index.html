<!DOCTYPE html>
<html lang="en">
<head>
   <script src="http://code.jquery.com/jquery-2.1.1.min.js" ></script>
</head>
<body>
    

    <h3>Web socket go</h3>
    <pre id="output" ></pre>


    <script>
        url = "ws://localhost:4000/ws"
        c = new WebSocket(url);

        send = function(data){
            $('#output').append((new Date())+"==>"+data+"\n")
            c.send(data)
        }

c.onmessage = function(msg){
    $('#output').append((new Date())+"<=="+msg.data+"\n")

}

        c.onopen = function(){

            setInterval(
                function(){
                    send("ping")
                },1000
            )

        }


    </script>

</body>
</html>
